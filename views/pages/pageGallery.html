<section class="user-gallery"><div class="user-gallery__tabs clearfix"><tabset><tab heading="Все фотографии" ng-click="getImages();"><ul class="user-gallery__photos clarfix"><li data-ng-click="selectImage(10, 'userpic')" ng-show="group.creator._id == meData._id" class="new-photo"><span>+</span></li><li ng-repeat="photo in allPhoto"><div ng-show="user.isMyProfile" class="photo__image-header"><i ng-click="removeImage(photo);" class="fa fa-times remove-image"></i></div><div ng-click="openImage(photo, user, allPhoto)" class="photo__image-block"><img ng-src="{{SERVER.IMAGES_PHOTO}}{{photo.src}}"/></div><div class="photo__image-info"><div ng-bind="photo.title" class="image-info__name"></div><div class="image-info__buttons clearfix"><!--<div class="image-info__review no-select">
<i class="fa fa-comment"></i>
<span>11</span>
</div>--><div ng-click="likeImage($index)" class="image-info__like no-select"><span ng-bind="photo.likes.length"></span><i class="image-info__like-btn"></i></div></div></div></li></ul></tab></tabset></div></section>
