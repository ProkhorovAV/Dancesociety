<section class="user-vacancy"><div ng-init="getAllVacancies();" class="col-md-12 col-sm-12 col-reset"><!--section.main-section.add-news.clearfix(ng-show='group.creator._id === meData._id')table.user-vacancy__table

ncy.reposts"></span></div></div><div class="control-btns__like"><span>Круто!</span><div ng-click="likeVacancy($index);" ng-class="{'active' : vacancy.isLiked}" class="like__btn"><span ng-bind="vacancy.likes"></span></div></div></div></div><div class="post__comments"><div ng-show="vacancy.comments.length &gt; 0" class="post__comments-list"><!--<div class="post__comments-list__show-all">
