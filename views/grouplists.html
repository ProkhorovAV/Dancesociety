<div class="wrapper clearfix"><section class="main-section group-list clearfix"><div class="col-md-12 col-reset"><div class="row"><div class="col-md-3"><div ng-dropdown-multiselect="" search-filter="multiselectModel.filter" options="multiselectModel.data" selected-model="multiselectModel.model" extra-settings="multiselectModel.settings" translation-texts="multiselectModel.translations" events="multiselectModel.modelEvents" class="danciety-multiselect"></div></div><div class="col-md-3"><ui-select ng-model="groupSearch.country" theme="bootstrap" ng-disabled="disabled" reset-search-input="false" class="jobs__select"><ui-select-match placeholder="Выберите страну"></ui-select-match><ui-select-choices repeat="country in countries track by $index" refresh="getCountries($select.search)" refresh-delay="0"><!--div(ng-bind-html='country.name')--></ui-select-choices></ui-select></div><div class="col-md-3"><input type="text" placeholder="Город" data-ng-model="groupSearch.city" class="form-control user-vacancy__input"/></div><div class="col-md-3"><div ng-dropdown-multiselect="" search-filter="multiselectDances.filter" options="multiselectDances.data" selected-model="multiselectDances.model" extra-settings="multiselectDances.settings" translation-texts="multiselectDances.translations" events="multiselectDances.modelEvents" class="danciety-multiselect"></div></div></div></div><div class="col-md-12 col-reset"><div class="group-list__filtration_title mt10"><input type="text" ng-model="groupSearch.q" placeholder="Имя группы" class="form-control add-news__title_input"/></div></div><div class="col-md-12 col-reset"><div class="row"><div class="col-md-3"><div ng-click="getGroupList();" class="pull-left group-list__search-group_btn">Искать</div></div><div class="col-md-3"><div dropdown="" class="btn-group w100p"><button type="button" dropdown-toggle="" ng-disabled="disabled" class="btn group-list__create-group_btn"><span data-ng-bind="activeType.label"></span><span class="caret"></span></button><ul role="menu" aria-labelledby="single-button" class="dropdown-menu"><li role="menuitem" data-ng-repeat="type in searchFilterTypes" data-ng-click="changeType(type);"><a data-ng-bind="type.label"></a></li></ul></div></div><div class="col-md-3"><div ng-click="cancelSearch();" class="pull-left group-list__create-group_btn">Сбросить</div></div><div class="col-md-3"><div ng-click="newGroup();" class="group-list__create-group_btn">Создать публ. страницу</div></div></div></div></section><div class="group-cart__list"><section ng-repeat="group in groupList" data-ng-if="group.groupType" class="group-cart clearfix"><div ui-sref="#" class="group-carts__photo"><a><img ng-src="{{group.photo}}" alt=""/></a><div class="group-carts__title"><p ng-bind="::group.name" class="title__name"></p><p ng-bind="::groupTypes[group.groupType]" class="title__work"></p></div></div><div class="group-carts__footer"><div class="group-carts__subscribers"><span class="group-carts__subscribers__label">Подписчиков</span><span ng-bind="group.membersCount" class="group-carts__subscribers__text"></span></div><div ng-if="!group.dick &amp;&amp; meData._id !== group.creator._id" ng-click="subscribeToGroup(group, true)" class="subscribe-btn__check"><i class="fa fa-check"></i><span>Подписаться</span></div><div ng-if="group.dick &amp;&amp; meData._id !== group.creator._id" ng-click="subscribeToGroup(group, false)" class="subscribe-btn__check"><i class="fa fa-times"></i><span>Отписаться</span></div><div ng-if="meData._id == group.creator._id" ng-click="deleteGroup(group);" class="subscribe-btn__check"><!-- <i class="fa fa-times"></i>--><span>Удалить страницу</span></div><!--<div class="subscribe-btn__cancel">
<i class="fa fa-check"></i>
<span>Подписаться</span>
</div>--></div></section><div ng-repeat="subscriber in groupList track by $index" data-ng-if="!subscriber.groupType" class="subscriber__user"><section class="main-section subscriber-item clearfix"><div img-liquid="" ui-sref="alien.resume({id: subscriber._id})" class="subscriber__photo"><a><img ng-src="{{subscriber.userpic}}" alt=""/></a><div class="photo__title"><p ng-bind="subscriber.firstname + ' ' + subscriber.secondname" class="title__name"></p><p ng-if="subscriber.work[0].company" ng-bind="'„' + subscriber.work[0].company + '”'" class="title__work"></p></div></div><div class="subscibers__description"><p class="subscribers_years"><span>Возраст</span><span ng-show="subscriber.personalData.age" ng-bind="subscriber.personalData.age"></span><span ng-show="!subscriber.personalData.age"></span></p><p class="subscribers_styles"><span class="styles_title">Стили</span><span ng-show="subscriber.danceStyles.length &lt;= 0" class="styles_option"></span><span ng-show="subscriber.danceStyles.length &gt; 0" ng-bind="style.name + ' '" ng-repeat="style in subscriber.danceStyles" class="styles_option"></span></p></div><div class="subscribers__buttons"><div ng-click="openUserMessage(subscriber)" class="buttons_write-message"><span>Написать сообщение</span></div><div ng-hide="meData._id === subscriber._id" ng-if="!subscriber.isFollowing" ng-click="subscribeToUser(subscriber._id, 'subscribe', $index)" class="buttons_subscribe"><i class="fa fa-check"></i><span>Подписаться</span></div><div ng-hide="meData._id === subscriber._id" ng-if="subscriber.isFollowing" ng-click="subscribeToUser(subscriber._id, 'unsubscribe', $index)" class="buttons_subscribe"><i class="fa fa-times"></i><span>Отписаться</span></div><a ui-sref="alien.resume({id: meData._id})"><div ng-if="meData._id === subscriber._id" class="buttons_subscribe"><i class="fa fa-desktop"></i><span>Моя страница</span></div></a></div></section></div></div></div>
