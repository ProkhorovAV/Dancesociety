<section class="user-gallery"><div class="user-gallery__tabs clearfix"><tabset><tab heading="Все видеозаписи" ng-init="getVideos();" active="tabs[0].active"><ul class="user-videos clearfix"><li ng-repeat="video in allVideos"><div ng-show="user.isMyProfile" class="photo__image-header"><i ng-click="removeVideo(video);" class="fa fa-times remove-image"></i></div><div img-liquid="" ng-click="openVideo(video);" class="user-videos__thumb"><img src="{{SERVER.IMAGES_VIDEO}}{{video.imageSrc}}"/></div><!-- <youtube-video video-url="video.link" class="new-video__frame"></youtube-video>--><div class="video__image-info"><div ng-bind="video.title" class="image-info__name"></div><div class="image-info__buttons clearfix"><!--<div class="image-info__review no-select">
<i class="fa fa-comment"></i>
<span>11</span>
</div>--><div ng-click="likeVideo($index)" class="image-info__like no-select"><span ng-bind="video.likes.length"></span><i class="image-info__like-btn"></i></div></div></div></li></ul></tab><tab heading="Добавить видео" active="tabs[1].active" ng-show="user.isMyProfile"><form name="newVideoForm"><input type="text" name="url" ng-change="changeVideoField(newVideo.url);" ng-model="newVideo.url" ng-pattern="/(?:youtube.com/S*(?:(?:/e(?:mbed))?/|watch?(?:S*?&amp;?v=))|youtu.be/)([a-zA-Z0-9_-]{6,11})/" placeholder="Введите ссылку на видео (прим.: https://www.youtube.com/watch?v=kD-Ml7mMXBg)" class="form-control add-video__button"/><span ng-show="newVideoForm.url">Not a valid url!</span></form><youtube-video ng-if="(newVideo.url !== '') &amp;&amp; newVideoYoutube" video-url="newVideoYoutube" class="new-video__frame"></youtube-video><div class="add-video__send-btns"><button ng-click="uploadVideo()" class="btn success">Готово</button><button ng-click="resetUploadVideo();" class="btn cancel">Отмена</button></div></tab></tabset></div></section>
