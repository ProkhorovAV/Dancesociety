<section class="info-block clearfix"><div ng-repeat="follower in followersArray track by $index" class="subscriber__user"><section class="main-section subscriber-item clearfix"><div ui-sref="#" class="subscriber__photo"><a><img ng-src="{{SERVER.IMAGES_USER}}{{follower.image}}"/></a><div class="photo__title"><p ng-bind="follower.firstName + ' ' + follower.secondName" class="title__name"></p><p ng-if="follower.work[0].company" ng-bind="'„' + follower.work[0].company + '”'" class="title__work"></p></div></div><div class="subscibers__description"><p class="subscribers_years"><span>Возраст</span><span ng-show="follower.age" ng-bind="follower.age"></span><span ng-show="!follower.age">не указано</span></p><p class="subscribers_styles"><span class="styles_title">Стили</span><span ng-show="follower.danceStyles.length &gt; 0" ng-bind="style.name + ' '" ng-repeat="style in follower.danceStyles" class="styles_option"></span><span ng-show="follower.danceStyles.length &lt;= 0" class="styles_option">не указано</span></p></div><div class="subscribers__buttons"><div ng-click="openUserMessage(subscriber)" class="buttons_write-message"><span>Написать сообщение</span></div><div ng-hide="meData._id === follower.id" ng-if="!follower.isFollowing" ng-click="subscribeToUser(follower.id, 'subscribe', $index)" class="buttons_subscribe"><i class="fa fa-check"></i><span>Подписаться</span></div><div ng-hide="meData._id === follower.id" ng-if="follower.isFollowing" ng-click="subscribeToUser(follower.id, 'unsubscribe', $index)" class="buttons_subscribe"><i class="fa fa-times"></i><span>Отписаться</span></div><a ui-sref="#"><div ng-if="meData._id === follower.id" class="buttons_subscribe"><i class="fa fa-desktop"></i><span>Моя страница</span></div></a></div></section></div></section>
