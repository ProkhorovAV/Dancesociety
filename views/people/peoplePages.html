<div class="wrapper clearfix"><div class="group-cart__list"><section ng-repeat="public in publicList" class="group-cart clearfix"><div ui-sref="#" class="group-carts__photo"><a><img ng-src="{{SERVER.IMAGES_PHOTO}}{{public.photo}}"/></a><div class="group-carts__title"><p ng-bind="public.text" class="title__name"></p><p ng-bind="groupTypes[public.groupType]" class="title__work"></p></div></div><div class="group-carts__footer"><div class="group-carts__subscribers"><span class="group-carts__subscribers__label">Подписчиков:</span><span ng-bind="public.repost.length" class="group-carts__subscribers__text"></span></div><div ng-if="!public.dick &amp;&amp; meData._id !== public.creator._id" ng-click="subscribeToGroup(public, true)" class="subscribe-btn__check"><i class="fa fa-check"></i><span>Подписаться</span></div><div ng-if="public.dick &amp;&amp; meData._id !== public.creator._id" ng-click="subscribeToGroup(public, false)" class="subscribe-btn__check"><i class="fa fa-times"></i><span>Отписаться</span></div><div ng-if="meData._id == public.creator._id" ng-click="deleteGroup(group);" class="subscribe-btn__check"><!-- <i class="fa fa-times"></i>--><span>Удалить страницу</span></div></div></section></div></div>
